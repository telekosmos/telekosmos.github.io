<script type="text/javascript">

  // implement links | change view
  $('li[data-doc]').click (function () {
    var newView = $(this).attr('data-doc');
    window.location.href = newView;
  });

  // expand - collapse sections
  $('ul.mainmenu li').click(function() {
    var $ulSubmenu = $(this).next('ul.submenu');
    var ulSubmenuMaxh = $ulSubmenu.css('max-height');
    if (ulSubmenuMaxh == '0px' || ulSubmenuMaxh == 'none') {
      var $children = $ulSubmenu.children();
      var newHeight = _.reduce($children, function (memo, child) {
        return memo+$(child).outerHeight();
      }, 0);
      console.log('list height: '+newHeight);
      // $(this).next('ul.ulCollapsable').children().first().height();
      $('ul.submenu').css('max-height', 0);
      $ulSubmenu.css('max-height', newHeight);
    }
    else
      $ulSubmenu.css('max-height', 0);

  });

</script>
